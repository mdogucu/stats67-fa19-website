## Axioms of Probability


1) Each probability must be between 0 (inclusive) and 1 (inclusive)

`\(0 \leq P(A) \leq 1\)` where `\(A \subset S\)`

2) The total of probabilities must be 1. 

`\(P(S) = 1\)`
